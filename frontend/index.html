<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <title>Title</title>
   <link rel="stylesheet" href="styles.css">
   <link rel="preconnect" href="https://fonts.googleapis.com">
   <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
   <link
      href="https://fonts.googleapis.com/css2?family=Poppins&family=Press+Start+2P&family=Roboto+Condensed:wght@300&family=Roboto:wght@100&display=swap"
      rel="stylesheet">
   <link href="https://fonts.googleapis.com/css2?family=Sora:wght@200&display=swap" rel="stylesheet">

</head>
   <body id="bg" background="isometric-city.png">
      <!-- Title -->
      <h1>City of Life</h1>
      <h2>Portfolio tracker</h2>
</head>

<body>
   <!-- Add stock portion -->
   <div style="padding: 16px; display: flex; flex-direction: column; align-items: center">
      <div>
         <input placeholder="symbol" id="symbol-input">
         <input placeholder="shares" type="number" id="shares-input">
         <button id="add-symbol-button" onclick="showDiv()">add</button>
      </div>

      <!-- SDG Goals portion -->
      <ul id="symbol-list">
      </ul>
      <div class="flip-card">
         <div class="flip-card-inner">
            <div class="flip-card-front">
                  <ul id="symbol-list">
                  </ul>
                  <h2 id="name">
                  </h2>
                  <h2 id="image">Enter ticker symbol above</h2>
                  </div>
                  <div class="flip-card-back">
                     <p id="goals"></p>
                     <a href="https://sdgs.un.org/goals" target="_blank"><img id="sdglogo" src="SDG_UN_LOGO.png" alt=""></a>
            </div>
         </div>
      </div>

      <!-- ESG output portion -->
      <div id="cards" class="container">
         <main class="grid">

            <!-- Environment card -->
            <article>
               <img src="pixel_tree1.png" alt="">
               <div class ="text">
                  <h3>ENVIRONMENTAL</h3>
                  <p id="env"></p>
                  <button>Button 1</button>
               </div>
            </article>

            <!-- Social card -->
            <article>
               <img src="pixel_handshake.png" alt="">
               <div class="text">
                  <h3>SOCIAL</h3>
                  <p id="soc"></p>
                  <button>Button 2</button>
               </div>
            </article>

            <!-- Governance card -->
            <article>
               <img src="pixel_governance.png" alt="">
               <div class="text">
                  <h3>GOVERNANCE</h3>
                  <p id="gov"></p>
                  <button>Button 3</button>
               </div>
            </article>
         </main>
      </div>

      <!-- Total portfolio ratings portion -->
      <div id="bodypf" style="display:none;" class="answer_list">
         <h3 id="totalpf">Portfolio Ratings</h3>
         <!-- Chart.js chart -->
         <div style="position: absolute; top:55px; right: 45px; width:200px; height:200px;">
            <canvas id="chart"></canvas>
         </div>
      </div>
   </div>

   <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
   <script src="index.js"></script>
   
</body>

</html>
