<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <title>Title</title>
   <link rel="stylesheet" href="styles.css">
</head>

<body>
   <h1>Welcome to City of Life stock portfolio tracker</h1>
   <div style="padding: 32px; display: flex; flex-direction: column; align-items: center">
      <div>
         <input placeholder="symbol" id="symbol-input">
         <input placeholder="shares" type="number" id="shares-input">
         <button id="add-symbol-button">add</button>
      </div>
      <div>
         <ul id="symbol-list">
         </ul>
      </div>
      <div style="margin-top: 32px;">
         <canvas id="chart"></canvas>
      </div>
   </div>

   <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
   <script src="index.js"></script>
</body>

</html>
